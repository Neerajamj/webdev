<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Alphabet Trainer</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ASL Alphabet Trainer</h1>

        <div class="main-content">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="video-container">
                    <img 
                        id="video-feed" 
                        src="{{ url_for('video_feed') }}" 
                        alt="Webcam Feed"
                        onerror="handleVideoError()"
                    >
                    <div id="video-error" style="display: none; color: white; padding: 20px;">
                        Video feed failed to load. Is the server running and camera connected?
                    </div>
                </div>
                <div class="status" id="status-message">Initializing...</div>
            </div>

            <!-- Training Section -->
            <div class="training-section">
                <div class="display-area">
                    <div class="letter-box target-letter">
                        <p class="letter" id="target-letter">A</p>
                        <p class="label">Target Letter</p>
                    </div>

                    <div class="letter-box detected-letter waiting" id="detected-box">
                        <p class="letter" id="detected-letter">?</p>
                        <p class="label">Detected Sign</p>
                    </div>
                </div>

                <div class="asl-reference-container">
                    <div class="asl-reference">
                        <img id="asl-reference-img" src="" alt="ASL Reference" class="asl-image">
                        <p class="label">Reference Sign</p>
                    </div>
                </div>

                <button id="next-letter-btn">Next Letter</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Created by: Neeraja M J, Porchezhian R, Swetha Suresh, Aadithya Jayakaran
    </footer>

    <!-- JS -->
    <script>
        function handleVideoError() {
            const videoFeed = document.getElementById('video-feed');
            const errorDiv = document.getElementById('video-error');
            videoFeed.style.display = 'none';
            errorDiv.style.display = 'block';
            document.getElementById('status-message').innerText = "Camera not available.";
        }
    </script>
    <script src="{{ url_for('static', filename='js/trainer.js') }}"></script>

    <style>
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            color: black;
            left: 0;
        }
    </style>
</body>
</html>
